<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页图片查看器</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <img class="draggable" src="images/demo.jpg">
        </div>
    </div>

    <div class="controlContainer">
        <ul>
            <li><a id="control-up" href="javascript:;">上</a></li>
            <li><a id="control-down" href="javascript:;">下</a></li>
            <li><a id="control-left" href="javascript:;">左</a></li>
            <li><a id="control-right" href="javascript:;">右</a></li>
            <li><a id="control-increase" href="javascript:;">大</a></li>
            <li><a id="control-reduce" href="javascript:;">小</a></li>
            <li><a id="control-back" href="javascript:;">还原</a></li>

        </ul>
    </div>

    <script src="scripts/photoviewer.js"></script>
</body>
</html>
